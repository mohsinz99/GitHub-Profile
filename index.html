<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</head>
<body id = "content">
    <form id = "form">
        <div class = "mb-2 text-center" style = "margin-top: 200px">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="100" height="100"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
            <br>
            <br>
            <input type = "text" id = "username" name = "username" placeholder="GitHub Username" class = "form-control-lg">
            <br>
            <br>
            <button type = "button" id = "button" onclick = "displayInfo();">submit</button>
            
        </div>
    </form>
    <div id = "result">
        <h1 id = "title">Hello, <span id = "login"></span>!</h1>
        <div class = "text-center">
            <img src="" alt="Profile picture" class = "img-fluid" id = "profile" width = "200px" height = "200px">
            <br>
            <b id = "username"></b>
            <br>
            <a id = "blog" href=""></a>
            <br>
            <a id = "location" href=""></a>
            <br>
            <p id = "bio"></p>
        </div>
        <hr>
        <br>
        <div class = "text-center">
            <h4>Repos</h4>
        </div>
        <div id = "main">
            <div class = "col-3" id = "repos-div">
                <ul id = "repos" class = "col-2"></ul>
            </div>
        </div>
        <hr>
        <br>
        <div class = "text-center">
            <h4>Languages in Repos</h4>
            <canvas id = "chart" width="400px" height = "400px" class = "img-fluid" style = "margin-left: 750px;"></canvas>
        </div>
        <hr>
        <div class = "text-center">
            <h4>Your Contributions</h4>
            <img id = "contribution-calendar" src="" alt="">
        </div>
        <hr>
        <div class = "text-center">
            <h4>Recent GitHub Activity</h4>
            <ul id = "activities" style = "list-style-type: none;"></ul>
        </div>
    </div>
</body>
    <script src = "index.js"></script>
</html>
